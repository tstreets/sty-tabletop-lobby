<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/tic-tac-toe/css/styles.css">
</head>
<body>
    <div class="site d-flex">

        <div class='p-3'>

            <div id="match-up" class='d-flex flex-column text-center'></div>

            <div id='match-waiting' class='d-flex flex-column mt-3'>
                <a class='btn btn-primary mb-3' href='index.html'>Back</a>
                <button id='start-game' class='btn btn-primary'>Start Game</button>
            </div>

            <div id='match-active'>
                <button class='btn btn-primary'>Surender</button>
            </div>

            <div id='game-id' hidden></div>
        </div>

        <div class="game d-flex m-auto">
            <div class="screen bg-dark d-flex flex-wrap">
                <div id='sapce-1' data-row="1" data-col="A" data-tb="true"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>
                <div id='sapce-2' data-row="1" data-col="B"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>
                <div id='sapce-3' data-row="1" data-col="C" data-bt="true"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>

                <div id='sapce-4' data-row="2" data-col="A"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>
                <div id='sapce-5' data-row="2" data-col="B" data-tb="true" data-bt="true"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>
                <div id='sapce-6' data-row="2" data-col="C"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>

                <div id='sapce-7' data-row="3" data-col="A" data-bt="true"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>
                <div id='sapce-8' data-row="3" data-col="B"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>
                <div id='sapce-9' data-row="3" data-col="C" data-tb="true"
                class="space border border-white d-flex align-items-center justify-content-center text-white" 
                ></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/tic-tac-toe/js/game.js"></script>
</body>
</html>
